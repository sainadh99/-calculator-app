<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator App</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; max-width: 400px; }
    input, select, button { margin: 0.5em 0; width: 100%; padding: 8px; font-size: 1em; }
    #result { font-size: 1.2em; margin-top: 1em; font-weight: bold; }
    #history { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form id="calcForm">
    <label for="num1">Number 1</label>
    <input type="number" id="num1" step="any" required />

    <label for="operation">Operation</label>
    <select id="operation">
      <option value="add">+</option>
      <option value="subtract">−</option>
      <option value="multiply">×</option>
      <option value="divide">÷</option>
    </select>

    <label for="num2">Number 2</label>
    <input type="number" id="num2" step="any" required />

    <button type="submit" id="totalButton">Total</button>
  </form>

  <div id="result"></div>

  <div id="history">
    <h3>Calculation History</h3>
    <ul id="historyList"></ul>
  </div>
</body>
</html>
