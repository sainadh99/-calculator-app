name: Slack + Email notifications

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, reopened, synchronize]
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Slack notification for push by sainadh45372
      - name: Slack notification for push by sainadh45372
        if: ${{ github.event_name == 'push' && github.event.sender.login == 'sainadh45372' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(printf '{"text":"üü¢ *Push* by *%s* to *%s* on branch *%s* \nCompare: %s"}' \
            "${{ github.actor }}" "${{ github.repository }}" "${{ github.ref_name }}" "${{ github.event.compare }}")
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"

      # 2Ô∏è‚É£ Slack notification for PR opened by sainadh45372
      - name: Slack notification for PR opened by sainadh45372
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.user.login == 'sainadh45372' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(printf '{"text":"üü£ *Pull Request* opened by *%s*\nRepo: %s\nPR #%s: %s\nURL: %s"}' \
            "${{ github.event.pull_request.user.login }}" \
            "${{ github.repository }}" \
            "${{ github.event.pull_request.number }}" \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.html_url }}")
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"

      # 3Ô∏è‚É£ Email notification when PR approved by sainadh99
      - name: Email notification to sainadhnarne9999@gmail.com
        if: ${{ github.event_name == 'pull_request_review' && github.event.review.state == 'approved' && github.event.review.user.login == 'sainadh99' && github.event.pull_request.user.login == 'sainadh45372' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "PR #${{ github.event.pull_request.number }} approved by ${{ github.event.review.user.login }}"
          to: sainadhnarne9999@gmail.com
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Repository: ${{ github.repository }}
            Title: ${{ github.event.pull_request.title }}
            URL: ${{ github.event.pull_request.html_url }}
            Approved by: ${{ github.event.review.user.login }}

