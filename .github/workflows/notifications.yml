name: Slack & Email Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed, review_requested, review_request_removed, ready_for_review]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # --- Slack Notification for Push or Pull Request ---
      - name: Notify Slack on Push/PR
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸ“¢ GitHub Event in *-calculator-app* repo:\n
              *Event:* ${{ github.event_name }}\n
              *Actor:* ${{ github.actor }}\n
              *Branch:* ${{ github.ref_name }}\n
              *Repo:* ${{ github.repository }}\n
              *PR Title:* ${{ github.event.pull_request.title || '' }}\n
              *URL:* ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # --- Send Email if PR Approved ---
      - name: Send Email on PR Approval
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âœ… PR Approved in -calculator-app"
          to: sainarne835@gmail.com
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Pull Request Approved âœ…

            Repo: ${{ github.repository }}
            Approved By: ${{ github.actor }}
            PR Title: ${{ github.event.pull_request.title }}
            PR URL: ${{ github.event.pull_request.html_url }}

