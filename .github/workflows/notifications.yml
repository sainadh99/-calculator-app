name: Slack + Email Notifications

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, closed, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request_review'
    steps:
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: github-integration
          SLACK_USERNAME: GitHub Actions
          SLACK_TITLE: GitHub Event Notification
          SLACK_MESSAGE: |
            *Event:* ${{ github.event_name }}
            *Repository:* ${{ github.repository }}
            *Actor:* ${{ github.actor }}
            ${{ github.event.pull_request.title != null && format('*Pull Request:* {0}', github.event.pull_request.title) || '' }}
            ${{ github.event.pull_request.html_url != null && format('*PR Link:* <{0}|View PR>', github.event.pull_request.html_url) || '' }}

  email-on-approval:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    steps:
      - name: Send Approval Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Pull Request Approved âœ…
          body: |
            Hello,
            Your pull request titled "${{ github.event.pull_request.title }}" in repository ${{ github.repository }} has been approved by ${{ github.event.review.user.login }}.
            PR Link: ${{ github.event.pull_request.html_url }}
            Regards,
            GitHub Actions
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
