name: Slack + Email Notifications

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, closed, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request_review'
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          slack-message: |
            *Channel:* #github-integration
            *Event:* ${{ github.event_name }}
            *Repository:* ${{ github.repository }}
            *Actor:* ${{ github.actor }}
            *PR Title:* ${{ github.event.pull_request.title || 'N/A' }}
            *PR URL:* ${{ github.event.pull_request.html_url || 'N/A' }}

  email-on-approval:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
    steps:
      - name: Send Approval Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Pull Request Approved âœ…
          body: |
            Hello,

            Your pull request titled "${{ github.event.pull_request.title }}" in repo ${{ github.repository }} has been approved by ${{ github.event.review.user.login }}.

            PR URL: ${{ github.event.pull_request.html_url }}

            Regards,
            GitHub Actions
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
