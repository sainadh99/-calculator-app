name: CI/CD Pipeline

on:
  push:
    branches:
      - master   # Runs only when you push or merge to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout code from your repo
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: sainadh99/-calculator-app.git
          ref: master

      # Step 1: Login to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # DockerHub username: sainadh99
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # DockerHub access token

      # Step 2: Build & push Docker image
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=sainadh99/calculator-app
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # Step 3: Deploy to Azure VM via SSH
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 52.146.16.201                   # Azure VM public IP
          username: azureuser                   # Azure VM username
          key: ${{ secrets.AZURE_VM_KEY }}      # SSH private key content stored as secret
          script: |
            echo "Logging in to DockerHub on VM..."
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            
            echo "Pulling latest Docker image..."
            docker pull sainadh99/calculator-app:latest

            echo "Stopping old container if exists..."
            docker stop calculator-app || true
            docker rm calculator-app || true

            echo "Running new container..."
            docker run -d --name calculator-app -p 80:80 sainadh99/calculator-app:latest
