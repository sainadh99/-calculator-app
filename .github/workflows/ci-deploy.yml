name: CI & Deploy (on push to master)

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # sainadh99 stored in Secrets
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # your Docker PAT stored in Secrets

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            sainadh99/calculator-app:latest
            sainadh99/calculator-app:${{ github.sha }}

      - name: Deploy to VM (SSH)
        if: ${{ secrets.DEPLOY_HOST != '' }}
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            docker pull sainadh99/calculator-app:${{ github.sha }} || docker pull sainadh99/calculator-app:latest
            docker stop calculator || true
            docker rm calculator || true
            docker run -d --name calculator -p 80:80 --restart unless-stopped sainadh99/calculator-app:${{ github.sha }}

      - name: Notify Slack (pipeline result)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          custom_payload: |
            {
              "text": ":gear: CI pipeline for `${{ github.ref }}` finished with status *${{ job.status }}*.\n*Repo:* ${{ github.repository }}\n*Commit:* ${{ github.sha }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
