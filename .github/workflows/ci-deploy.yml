name: Secure CI/CD Pipeline

on:
  pull_request:
    types: [closed]

env:
  DOCKER_BUILDKIT: 1
  DOCKER_CONTENT_TRUST: 1  # Only for local build & push

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.merged_by.login == 'sainadh99'

    steps:
      # ---------------------------
      # 1Ô∏è‚É£ Checkout code
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2Ô∏è‚É£ Generate Build Metadata
      # ---------------------------
      - name: Generate Build Number & Metadata
        id: build_number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          BUILD_TAG="build-${BUILD_NUMBER}"
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV

      # ---------------------------
      # 3Ô∏è‚É£ Set up Docker Buildx
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------
      # 4Ô∏è‚É£ Docker Login
      # ---------------------------
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------------------
      # 5Ô∏è‚É£ Build & Push Docker Image
      # ---------------------------
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            sainadh99/calculator-app:latest
            sainadh99/calculator-app:${{ env.BUILD_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_NUMBER=${{ env.BUILD_NUMBER }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            GIT_COMMIT=${{ github.sha }}

      # ---------------------------
      # 6Ô∏è‚É£ Deploy Secure Container to GCP VM
      # ---------------------------
      - name: Deploy Secure Container to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 20m
          script: |
            # Disable Docker Content Trust for remote
            export DOCKER_CONTENT_TRUST=0
            export HOME=/home/${{ secrets.GCP_VM_USERNAME }}

            DOCKER_CMD="docker"
            if ! $DOCKER_CMD info >/dev/null 2>&1; then
              DOCKER_CMD="sudo docker"
            fi

            # Copy seccomp profile
            mkdir -p $HOME/docker-seccomp
            cat << 'EOF' > $HOME/docker-seccomp/seccomp.json
            {
              "defaultAction": "SCMP_ACT_ERRNO",
              "syscalls": [
                {
                  "names": ["accept", "accept4", "access", "alarm", "bind", "brk"],
                  "action": "SCMP_ACT_ALLOW"
                }
              ]
            }
            EOF

            # Pull and stop previous container
            $DOCKER_CMD pull sainadh99/calculator-app:${{ env.BUILD_TAG }}
            $DOCKER_CMD stop calculator-app || true
            $DOCKER_CMD rm calculator-app || true

            # Create persistent volume
            if ! $DOCKER_CMD volume inspect calc-data >/dev/null 2>&1; then
              $DOCKER_CMD volume create calc-data
            fi

            # Create restricted network
            if ! $DOCKER_CMD network inspect calc-network >/dev/null 2>&1; then
              $DOCKER_CMD network create --driver bridge \
                --opt com.docker.network.bridge.name=calc-br \
                --opt com.docker.network.bridge.enable_icc=false \
                --opt com.docker.network.bridge.enable_ip_masquerade=true \
                calc-network
            fi

            # Run secure container
            $DOCKER_CMD run -d --name calculator-app --restart unless-stopped \
              --network calc-network \
              -p 80:3000 \
              --memory=256m --memory-swap=256m \
              --cpus=0.5 \
              --pids-limit=50 \
              --ulimit nofile=1024:1024 \
              --ulimit nproc=50:50 \
              --read-only \
              --tmpfs /usr/src/app/tmp:rw,noexec,nosuid,nodev,size=50m \
              --tmpfs /tmp:rw,noexec,nosuid,nodev,size=20m \
              --tmpfs /var/tmp:rw,noexec,nosuid,nodev,size=10m \
              --security-opt no-new-privileges:true \
              --security-opt seccomp=$HOME/docker-seccomp/seccomp.json \
              --security-opt apparmor:docker-default \
              --cap-drop ALL \
              --cap-add CHOWN \
              --cap-add SETGID \
              --cap-add SETUID \
              --user 1001:1001 \
              --hostname calculator-app \
              --env NODE_ENV=production \
              --env PORT=3000 \
              --health-cmd="curl -f http://localhost:3000/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              --health-start-period=40s \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              -v calc-data:/usr/src/app/data:rw \
              sainadh99/calculator-app:${{ env.BUILD_TAG }}

      # ---------------------------
      # 7Ô∏è‚É£ Health Check
      # ---------------------------
      - name: Health Check
        run: |
          HEALTH_CHECK_PASSED=false
          for i in {1..5}; do
            if curl -fs --max-time 10 "http://${{ secrets.GCP_VM_HOST }}" >/dev/null; then
              HEALTH_CHECK_PASSED=true
              break
            fi
            sleep 15
          done
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            exit 1

      # ---------------------------
      # 8Ô∏è‚É£ Container Maintenance
      # ---------------------------
      - name: Container Maintenance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            DOCKER_CMD="docker"
            if ! $DOCKER_CMD info >/dev/null 2>&1; then
              DOCKER_CMD="sudo docker"
            fi
            $DOCKER_CMD container prune -f
            OLD_IMAGES=$($DOCKER_CMD images sainadh99/calculator-app --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | tail -n +2 | sort -k2 -r | tail -n +3 | awk '{print $1}')
            if [ -n "$OLD_IMAGES" ]; then echo "$OLD_IMAGES" | xargs -r $DOCKER_CMD rmi || true; fi
            $DOCKER_CMD image prune -f

      # ---------------------------
      # 9Ô∏è‚É£ Deployment Success Notification
      # ---------------------------
      - name: Deployment Success Notification
        run: |
          echo "üéâ Deployment successful!"
          echo "üè∑Ô∏è Version: ${{ env.BUILD_TAG }}"
          echo "üì¶ App: Calculator App (Hardened)"
          echo "üåê URL: http://${{ secrets.GCP_VM_HOST }}"
          echo "üîí Security: Non-root, read-only FS, seccomp, limited resources"
