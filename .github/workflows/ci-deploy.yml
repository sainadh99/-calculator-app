name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:
  push:
    branches:
      - master  # Optional: include if you want pipeline on direct master push

jobs:
  ci-deploy:
    runs-on: ubuntu-latest

    if: |
      (
        github.event_name == 'pull_request' &&
        (github.event.action == 'opened' || github.event.action == 'synchronize')
      ) ||
      (
        github.event_name == 'pull_request' &&
        github.event.action == 'closed' &&
        github.event.pull_request.merged == true &&
        github.event.pull_request.merged_by.login == 'sainadh99'
      ) ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: PR CI Check
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
        run: |
          echo "🔹 PR #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }}"
          echo "🔍 Running CI checks..."
          echo "   - Checking code syntax"
          echo "   - Running linting (if configured)"
          echo "   - Running tests (if configured)"
          echo "✅ CI checks completed successfully"
          echo "ℹ️ Deployment only occurs when merged by 'sainadh99'"

      - name: Generate Build Number & Metadata
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        id: build_number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          BUILD_TAG="build-${BUILD_NUMBER}"
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "🎯 Deployment authorized - PR merged by sainadh99"

      - name: Set up Docker Buildx
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            sainadh99/calculator-app:latest
            sainadh99/calculator-app:${{ env.BUILD_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_NUMBER=${{ env.BUILD_NUMBER }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            GIT_COMMIT=${{ github.sha }}

      - name: Verify Required Secrets
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        run: |
          echo "✅ Checking required secrets..."
          echo "GCP_VM_HOST: ${{ secrets.GCP_VM_HOST != '' && 'SET' || 'MISSING' }}"
          echo "GCP_VM_USERNAME: ${{ secrets.GCP_VM_USERNAME != '' && 'SET' || 'MISSING' }}"
          echo "GCP_VM_KEY: ${{ secrets.GCP_VM_KEY != '' && 'SET' || 'MISSING' }}"
          echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME != '' && 'SET' || 'MISSING' }}"
          echo "DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN != '' && 'SET' || 'MISSING' }}"

      - name: Setup Docker on GCP VM
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 10m
          script: |
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER || true
            fi
            docker --version || echo "⚠️ Docker command not available"

      - name: Deploy to GCP VM
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script: |
            DOCKER_CMD="docker"
            if ! docker info >/dev/null 2>&1; then
              DOCKER_CMD="sudo docker"
            fi
            $DOCKER_CMD pull sainadh99/calculator-app:${{ env.BUILD_TAG }}
            $DOCKER_CMD stop calculator-app || true
            $DOCKER_CMD rm calculator-app || true
            $DOCKER_CMD run -d \
              --name calculator-app \
              --restart unless-stopped \
              -p 80:3000 \
              --memory=512m \
              --cpus=1.0 \
              --read-only \
              --tmpfs /usr/src/app/tmp:rw,noexec,nosuid,size=100m \
              --tmpfs /usr/src/app/data:rw,noexec,nosuid,size=100m \
              --tmpfs /tmp:rw,noexec,nosuid,size=50m \
              --security-opt no-new-privileges:true \
              --cap-drop ALL \
              --cap-add CHOWN \
              --cap-add SETGID \
              --cap-add SETUID \
              --cap-add NET_BIND_SERVICE \
              --user 1001:1001 \
              sainadh99/calculator-app:${{ env.BUILD_TAG }}

      - name: Health Check
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        run: |
          echo "⏳ Waiting for app to be ready..."
          sleep 30
          HEALTH_CHECK_PASSED=false
          for i in {1..5}; do
            echo "🔍 Health check attempt $i/5"
            for url in "http://${{ secrets.GCP_VM_HOST }}" "http://${{ secrets.GCP_VM_HOST }}:80" "http://${{ secrets.GCP_VM_HOST }}/health"; do
              if curl -fs --max-time 10 "$url" >/dev/null; then
                echo "✅ App is running and healthy at $url"
                HEALTH_CHECK_PASSED=true
                break 2
              fi
            done
            if [ $i -lt 5 ]; then sleep 10; fi
          done
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            echo "⚠️ Health check failed after 5 attempts."
          fi

      - name: Container Maintenance
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          script: |
            DOCKER_CMD="docker"
            if ! docker info >/dev/null 2>&1; then
              DOCKER_CMD="sudo docker"
            fi
            $DOCKER_CMD system prune -f || true

      - name: Deployment Success Notification
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login == 'sainadh99'
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "📊 Build Tag: ${{ env.BUILD_TAG }}"
          echo "📦 Docker Image: sainadh99/calculator-app:${{ env.BUILD_TAG }}"
          echo "🌐 App URL: http://${{ secrets.GCP_VM_HOST }}"

      - name: Deployment Skipped
        if: |
          github.event_name == 'pull_request' &&
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          github.event.pull_request.merged_by.login != 'sainadh99'
        run: |
          echo "⚠️ Deployment skipped - only 'sainadh99' can trigger deployments"
          echo "PR #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }}"
