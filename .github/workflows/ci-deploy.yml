name: Secure CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # Step 0: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Scan Dockerfile for security issues
      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      # Step 2: Scan for secrets in code
      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  build-and-deploy:
    needs: security-scan
    if: |
      (
        github.event_name == 'push' && 
        github.ref == 'refs/heads/master' && 
        !contains(github.event.head_commit.message, 'Merge pull request')
      ) || 
      (
        github.event_name == 'pull_request' && 
        github.event.pull_request.merged == true && 
        github.base_ref == 'master'
      ) || 
      (
        github.event_name == 'pull_request' && 
        (github.event.action == 'opened' || github.event.action == 'synchronize')
      ) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Generate Build Number
      - name: Generate Build Number
        id: build_number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "üî¢ Build Number: $BUILD_NUMBER"

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build Docker image (without pushing yet)
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            sainadh99/calculator-app:latest
            sainadh99/calculator-app:build-${{ env.BUILD_NUMBER }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 5: Run Docker Scout vulnerability scan
      - name: Docker Scout Security Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: sainadh99/calculator-app:latest
          only-severities: critical,high
          exit-code: true

      # Step 6: Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sainadh99/calculator-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      # Step 7: Upload Trivy scan results to GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Step 8: Sign Docker image with Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Sign container image
        run: |
          cosign sign --yes sainadh99/calculator-app:latest
          cosign sign --yes sainadh99/calculator-app:build-${{ env.BUILD_NUMBER }}
        env:
          COSIGN_EXPERIMENTAL: 1

      # Step 9: Generate SBOM (Software Bill of Materials)
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: sainadh99/calculator-app:latest
          format: spdx-json
          output-file: sbom.spdx.json

      # Step 12: Push Docker image after security checks pass
      - name: Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            sainadh99/calculator-app:latest
            sainadh99/calculator-app:build-${{ env.BUILD_NUMBER }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 11: Verify secrets
      - name: Verify Configuration
        run: |
          echo "‚úÖ Checking required secrets..."
          echo "GCP_VM_HOST: ${{ secrets.GCP_VM_HOST != '' && 'SET' || 'MISSING' }}"
          echo "GCP_VM_USERNAME: ${{ secrets.GCP_VM_USERNAME != '' && 'SET' || 'MISSING' }}"
          echo "GCP_VM_KEY: ${{ secrets.GCP_VM_KEY != '' && 'SET' || 'MISSING' }}"
          echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME != '' && 'SET' || 'MISSING' }}"
          echo "DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN != '' && 'SET' || 'MISSING' }}"
          echo ""
          echo "üî¢ Build Number: ${{ env.BUILD_NUMBER }}"
          echo "üîÑ Trigger: ${{ github.event_name }}"
          echo "üë§ Actor: ${{ github.actor }}"

      # Step 12: Setup SSH key for GCP VM
      - name: Setup SSH key
        run: |
          echo "${{ secrets.GCP_VM_KEY }}" > gcp_key
          chmod 600 gcp_key

      # Step 13: Install Docker on GCP VM (if needed)
      - name: Setup Docker on GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 10m
          script: |
            echo "=== Checking Docker installation ==="
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            else
              echo "Docker is already installed"
              sudo systemctl start docker || true
            fi
            
            # Install Docker Bench for Security
            if [ ! -f /usr/local/bin/docker-bench-security ]; then
              echo "Installing Docker Bench for Security..."
              sudo apt install -y git
              git clone https://github.com/docker/docker-bench-security.git /tmp/docker-bench-security
              sudo cp /tmp/docker-bench-security/docker-bench-security.sh /usr/local/bin/
              sudo chmod +x /usr/local/bin/docker-bench-security.sh
            fi
            
            docker --version || echo "‚ö†Ô∏è Docker command not available"

      # Step 14: Run Docker Bench Security Check on GCP VM
      - name: Run Docker Bench Security
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "=== Running Docker Bench Security Check ==="
            if [ -f /usr/local/bin/docker-bench-security.sh ]; then
              sudo /usr/local/bin/docker-bench-security.sh
            else
              echo "‚ö†Ô∏è Docker Bench Security not found, skipping..."
            fi

      # Step 15: Secure Deploy to GCP VM
      - name: Secure Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script: |
            echo "=== Starting secure deployment - Build #${{ env.BUILD_NUMBER }} ==="
            sudo systemctl start docker || true
            sleep 5
            
            if docker info >/dev/null 2>&1; then
              DOCKER_CMD="docker"
            elif sudo docker info >/dev/null 2>&1; then
              DOCKER_CMD="sudo docker"
            else
              echo "‚ùå Docker is not accessible"
              exit 1
            fi
            
            # Pull the signed image
            eval "$DOCKER_CMD pull sainadh99/calculator-app:latest"
            
            # Stop and remove existing container
            eval "$DOCKER_CMD stop calculator-app" 2>/dev/null || true
            eval "$DOCKER_CMD rm calculator-app" 2>/dev/null || true
            eval "$DOCKER_CMD image prune -f"
            
            # Run container with security hardening
            eval "$DOCKER_CMD run -d \
              --name calculator-app \
              --restart unless-stopped \
              -p 80:80 \
              --read-only \
              --tmpfs /tmp:rw,noexec,nosuid,size=100m \
              --tmpfs /var/run:rw,noexec,nosuid,size=100m \
              --user 1001:1001 \
              --security-opt no-new-privileges:true \
              --security-opt seccomp:unconfined \
              --cap-drop ALL \
              --cap-add NET_BIND_SERVICE \
              --memory=512m \
              --cpus=1.0 \
              --ulimit nofile=1024:1024 \
              --ulimit nproc=64:64 \
              --health-cmd='curl -f http://localhost:80 || exit 1' \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              --health-start-period=40s \
              sainadh99/calculator-app:latest"
            
            sleep 5
            if eval "$DOCKER_CMD ps" | grep calculator-app; then
              echo "‚úÖ Secure deployment successful - Build #${{ env.BUILD_NUMBER }}!"
              
              # Verify container security
              echo "üîç Security verification:"
              eval "$DOCKER_CMD inspect calculator-app" | grep -E "(ReadonlyRootfs|User|SecurityOpt|CapDrop|Memory|NanoCpus)"
            else
              echo "‚ùå Deployment failed!"
              eval "$DOCKER_CMD logs calculator-app"
              exit 1
            fi

      # Step 16: Container Runtime Security Monitoring
      - name: Setup Container Runtime Security
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "=== Setting up runtime security monitoring ==="
            
            # Install Falco for runtime security monitoring (optional)
            if ! command -v falco &> /dev/null; then
              echo "Installing Falco..."
              curl -s https://falco.org/repo/falcosecurity-3672BA8F.asc | sudo apt-key add -
              echo "deb https://download.falco.org/packages/deb stable main" | sudo tee -a /etc/apt/sources.list.d/falcosecurity.list
              sudo apt-get update -qq
              sudo apt-get install -y falco
            fi
            
            # Configure log monitoring for suspicious activities
            eval "$DOCKER_CMD logs calculator-app --tail 50"

      # Step 17: Health check with security validation
      - name: Security-Enhanced Health Check
        run: |
          echo "Waiting for app..."
          sleep 20
          
          # Basic connectivity check
          for url in "http://${{ secrets.GCP_VM_HOST }}" "http://${{ secrets.GCP_VM_HOST }}:80"; do
            if curl -fs "$url" >/dev/null; then
              echo "‚úÖ App is running at $url"
              
              # Security headers check
              echo "üîç Checking security headers..."
              curl -I "$url" | grep -i "x-frame-options\|x-content-type-options\|x-xss-protection\|strict-transport-security" || echo "‚ö†Ô∏è Consider adding security headers"
              break
            fi
          done

      # Step 18: Generate Security Report
      - name: Generate Security Report
        run: |
          echo "üìã Security Deployment Report - Build #${{ env.BUILD_NUMBER }}"
          echo "=================================="
          echo "‚úÖ Dockerfile security scan completed (Hadolint)"
          echo "‚úÖ Container vulnerability scan completed (Trivy + Docker Scout)"
          echo "‚úÖ Secrets scan completed (TruffleHog)"
          echo "‚úÖ Image signed with Cosign"
          echo "‚úÖ SBOM generated"
          echo "‚úÖ Container deployed with security hardening:"
          echo "   ‚Ä¢ Read-only root filesystem"
          echo "   ‚Ä¢ Non-root user (1001:1001)"
          echo "   ‚Ä¢ Dropped all capabilities except NET_BIND_SERVICE"
          echo "   ‚Ä¢ Resource limits applied (512MB RAM, 1 CPU)"
          echo "   ‚Ä¢ Security options: no-new-privileges"
          echo "   ‚Ä¢ Health checks enabled"
          echo "‚úÖ Runtime security monitoring configured"

      # Step 19: Deployment notification
      - name: Secure Deployment Success Notification
        run: |
          echo "üéâ Secure deployment completed successfully!"
          echo "üìä Summary:"
          echo "  ‚Ä¢ Build Number: #${{ env.BUILD_NUMBER }}"
          echo "  ‚Ä¢ Trigger: ${{ github.event_name }}"
          echo "  ‚Ä¢ Branch: ${{ github.ref_name }}"
          echo "  ‚Ä¢ Commit: ${{ github.sha }}"
          echo "  ‚Ä¢ Actor: ${{ github.actor }}"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "  ‚Ä¢ PR #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }}"
          fi
          echo "  ‚Ä¢ App URL: http://${{ secrets.GCP_VM_HOST }}"
          echo "  ‚Ä¢ Security: ‚úÖ Hardened container deployment"
          echo "  ‚Ä¢ Monitoring: ‚úÖ Runtime security enabled"
